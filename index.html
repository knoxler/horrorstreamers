<body>
    <main>

                <!--<p>This is a paragraph of text. It is enclosed within paragraph tags and can contain text, links,

        <!--Only for fetured streamer-->
        <style>
            #output {
                text-align: center;
                color: rgb(250, 250, 253);
            }

            #button-container {
                display: flex;
                justify-content: center;
                color: #ffffff;
            }
        </style>

        <title>Random Array Index</title>
        <script>
            // Define an array of items
            var items = ["Thejuggernaut6789", "CartoonHeadGeorge", "DreamWarriory", "Codenamepower", "BreakfastAtNoon",
             "Knoxler"];

            // Function to choose a random index
            function getRandomIndex() {
                // Generate a random integer between 0 and the length of the array minus 1
                return Math.floor(Math.random() * items.length);
            }

            // Function to display the randomly chosen item
            function displayRandomItem() {
                var index = getRandomIndex();
                document.getElementById("output").innerHTML = "Featured creator: " + items[index];
            }
        </script>

        <!--To output script-->
        <div id="button-container">
            <button onclick="displayRandomItem()">Show featured creator</button>
        </div>
        <p id="output"></p>
